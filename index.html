  <body ng-controller="PhotosocController" layout="column" ng-cloak>

    <md-toolbar class="">
      <div class="md-toolbar-tools">
        <!-- <h2>
          <a href ng-href="/">{{headerTitle}}</a>
        </h2> -->
        <span><a href ng-href="/">{{headerTitle}}</a>{{subHeading}}</span>
        <!-- <md-toolbar-row>
         <span>{{subHeading}}</span>
       </md-toolbar-row> -->
        <span flex></span>
        <md-button class="md-icon-button" ng-href="{{twitterUrl}}" target="_blank" aria-label="Twitter">
          <md-icon md-svg-icon="assets/icons/twitter2.svg"></md-icon>
          <md-tooltip>Twitter</md-tooltip>
        </md-button>
        <md-button class="md-raised" aria-label="{{randomLabel}}" ng-click="random()">
          {{randomLabel}}
          <md-tooltip>{{randomLabel}}</md-tooltip>
        </md-button>
      </div>
    </md-toolbar>

    <md-content flex>
      <div class="container" ui-view="main">
        <md-content flex="flex">

          <div ng-view></div>

        </md-content>
      </div>
    </md-content>
