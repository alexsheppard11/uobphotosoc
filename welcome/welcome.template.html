<md-content flex layout-padding>

   <md-card ng-repeat="item in $ctrl.societies | orderBy:'name'">
       <md-card-title>
         <md-card-title-text>
           <span class="md-headline">{{item.name}}</span>
           <span class="md-subhead">{{item.description}}</span>
         </md-card-title-text>
         <md-card-title-media>
           <!-- <img ng-src="assets/images/twitterlogo.jpeg" class="md-media-lg card-media" alt="{{item.name}} logo"> -->
         </md-card-title-media>
       </md-card-title>
       <md-card-content>
         <a ng-href="{{item.url}}">{{item.url}}</a>

         <md-list flex>
           <md-list-item class="md-2-line" ng-repeat="item2 in item.socialmedia" ng-click="null" ng-href="{{item2.url}}" target="_blank">
            <!-- <img ng-src="assets/icons/ic_mail_outline_48px.svg" class="md-avatar" alt="{{item2.name}}" /> -->
            <div class="md-list-item-text" layout="column">
              <h3>{{item2.name}}</h3>
              <p>{{item2.url}}</p>
            </div>
           </md-list-item>
         </md-list>
       </md-card-content>

     </md-card>

</md-content>
